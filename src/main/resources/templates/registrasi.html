<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" th:href="@{css/style.css}"> 
</head>

<body>
    <div class="container">
        <h1>Registrasi</h1>
        <form th:action="@{/save-regis}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="${regis.username}" required placeholder="Masukkan username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="${regis.password}" required placeholder="Masukkan password">
            </div>
            <button type="submit">Submit Registrasi</button>
        </form>
    </div>
</body>
</html>
