<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier</title>
    <link rel="stylesheet" th:href="@{css/tampilan.css}">
</head>
<body>
    <h1>Add New Supplier</h1>

    <form th:action="@{/save-supplier}" th:object="${supplier}" method="post">
        <div>
            <label for="name">Nama Supplier:</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </div>
        <div>
            <label for="address">Alamat:</label>
            <input type="text" id="address" th:field="*{address}" required/>
        </div>
        <div>
            <label for="phone">Telepon:</label>
            <input type="text" id="phone" th:field="*{phone}" required/>
        </div>
        <div>
            <button type="submit">Save Supplier</button>
            
        </div>
    </form>
    <a href="/supplier"><button>Back</button></a>
</body>
</html>
