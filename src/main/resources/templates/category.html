<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> List Category</title>
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body>
    <h1>List Category</h1>

    <a href="/add-category"><button>Add Category</button></a>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Category Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Menampilkan data kategori -->
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.description}"></td>
                <td>
                    <a th:href="@{/update-category/{id}(id=${category.id})}"><button>Edit</button></a> |
                    <a th:href="@{/delete-category/{id}(id=${category.id})}"
                       onclick="return confirm('Apakah Anda yakin ingin menghapus kategori ini?');"><button>Delete</button></a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="home"><button>Obat</button></a>
    <a href="supplier"><button>Supplier</button></a>
</body>
</html>
